<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>
<body>
    <div id="site-wrap">
        
        <div id="initContainer">

            <div class="topMenu">
                <span id="humanTest" class="topmenus" data-tm="gerny">걸러니</span>
                <span id="commonTest" class="topmenus" data-tm="common">상식이</span>
            </div>
            
        </div>

        <div id="column-menu"></div>
        <div id="column-center"></div>
        <div id="column-footer"></div>

    </div>

    <script src="./libs/signals.min.js"></script>

    <script type="module">

        import { GernyIndex } from './gernyIndex.js';
        import { CommonIndex } from './commonIndex.js';

        const initContainer = document.getElementById( 'initContainer' );
        const topMenus = document.querySelectorAll( '.topmenus' );
        
        const programLists = {
            'gerny' : GernyIndex,
            'common' : CommonIndex
        }
    
        topMenus.forEach( (El) => {

            El.addEventListener( 'click', (e) => {

                let menuTitle = e.target.dataset.tm;
                let program = new programLists[ menuTitle ]( initContainer );

            })

        })

    </script>
    
</body>
